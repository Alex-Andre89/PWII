<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo01</title>
</head>
<body>
   
    <form> 

   <h1>Cadastro de novo usuario</h1> 

   <label for="login">Login:</label><br>
   <input type="text" id="login" name="login"><br>
   <label for="senha">Cadastrar senha</label><br>
   <input type="password" id="senha" name="senha"><br>
   <label for="confirsenha">Confirmar senha</label><br>
   <input type="password" id="csenha" name="csenha"><br>
   <label for="email">Email</label><br>
   <input type="email" id="email" name="email"><br>
   <label for="data">Data de nascimento</label><br>
   <input type="date" id="data" name="data"><br>
   <label for="arquivo">Enviar documento</label><br>
   <input type="file" id="arquivo" name="arquivo"><br><br>

   <button type="submit">Enviar</button>
  <button type="reset">Cancelar</button>


    
  </form>  
  </body>
</html>
